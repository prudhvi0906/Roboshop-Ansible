- name: Install shipping component
  hosts: shipping
  become: yes
  vars:
    mysql_password: RoboShop@1
  tasks:
  - name: install maven
    ansible.builtin.package:
      name: maven
      state: present

  - name: create roboshop user
    ansible.builtin.user:
      name: roboshop

  - name: Recursively remove app directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: Create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Download shipping application
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/shipping.zip
      dest: /tmp

  - name: unzip shipping application
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes  


  - name: mvn clean package
    ansible.builtin.command: mvn clean package 
    args:
      chdir: /app

  - name: rename jar file
    ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
    args:
      chdir: /app

  - name: copy shipping service
    ansible.builtin.copy:
      src: shipping.service
      dest: /etc/systemd/system/shipping.service

  - name: system deamon reload and start
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: Install mysql
    ansible.builtin.package:
      name: mysql
      state: present

  - name: Check cities schema exists or not
    ansible.builtin.command: mysql -h mysql.prudhvi.online -uroot -p{{mysql_password}} -sN -e "SELECT COUNT(*) FROM INFORMATION_SCHEMA.SCHEMATA WHERE SCHEMA_NAME = 'cities'"
    register: schema

  - name: print output
    ansible.builtin.debug:
      msg: "schema output: {{schema}}"

  - name: load cities and data
    ansible.builtin.shell: "mysql -h mysql.prudhvi.online -uroot -p{{mysql_password}} < /app/schema/shipping.sql"
    when: schema.stdout != "1"


  - name: Start and enable shipping
    ansible.builtin.service:
      name: shipping
      state: restarted
      enabled: yes

  
      